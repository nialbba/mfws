<h2><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank
" title="html5 specification">진아란 무엇인가?</a></h2>
진아는 <strong>멍<u>충</u>이</strong>다. 그리고 바보다.
<br><p>진아의 나이는 1991년, 2월생으로 현재 2023년을 기준으로 31살이다.
<br>그게 무엇을 의미하는가. 진아가 30살이 넘은 사람이라는 의미이다.</p>
<p style="margin-top:40px;">그렇다면 30살이 넘은 지금, 진아의 상태에 대해 알아보도록 하자.</p>
진아는 계단을 오르내리는 것만 하더라도 숨이 벅차게 되어버렸다.
